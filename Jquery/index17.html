<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In Boxes</title>

    <script src="jquery.js"></script>

    <style>
        body {
            background-color: lightblue;
            padding: 40px;
            font-family: Arial, sans-serif;
        }

        #btnShow {
            padding: 8px 15px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            width: 80px;
            height: 70px;
            background-color: lightcoral;
            display: none;
        }
    </style>
</head>
<body>

    <button id="btnShow">Show</button>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script>
        $(function () {
            $("#btnShow").on("click", function () {

                $(".box").each(function (index) {
                    $(this).delay(index * 500).fadeIn(600);
                });

                // prevent multiple clicks
                $(this).prop("disabled", true);
            });
        });
    </script>

</body>
</html>
