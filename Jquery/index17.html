<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function (){
            $("#btn1").click(function (){
                $("#d1").delay("fast").fadeIn();
                $("#d2").delay("slow").fadeIn();
                $("#d3").delay(1000).fadeIn();
                $("#d4").delay(1500).fadeIn();
            })
        })
    </script>
</head>
<body bgcolor="lightblue">
    <button id="btn1">Show</button>

    <div id="d1" style="background-color: lightcoral; width:80px; height:70px; position: absolute; top:80px; left:50px; display:none;"></div>
    <div id="d2" style="background-color: lightcoral; width:80px; height:70px; position: absolute; top:80px; left:150px; display:none;"></div>
    <div id="d3" style="background-color: lightcoral; width:80px; height:70px; position: absolute; top:80px; left:250px; display:none;"></div>
    <div id="d4" style="background-color: lightcoral; width:80px; height:70px; position: absolute; top:80px; left:350px; display:none;"></div>

</body>
</html>
