<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved</title>

    <script src="jquery.js"></script>
    
    <script>
        $(function(){
            $("#btn1").click(function () {

                $(".box").each(function(i){
                    $(this).delay(i * 500).fadeIn(600);
                });

            });
        });
    </script>
</head>
<body bgcolor="lightblue">

    <button id="btn1">Show</button>

    <div class="box" style="background-color:lightcoral;width:80px;height:70px;position:absolute;top:80px;left:50px;display:none;"></div>
    <div class="box" style="background-color:lightcoral;width:80px;height:70px;position:absolute;top:80px;left:150px;display:none;"></div>
    <div class="box" style="background-color:lightcoral;width:80px;height:70px;position:absolute;top:80px;left:250px;display:none;"></div>
    <div class="box" style="background-color:lightcoral;width:80px;height:70px;position:absolute;top:80px;left:350px;display:none;"></div>

</body>
</html>
